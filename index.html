<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moxie</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="wrapper">
    <video class="video" autoplay preload="auto" muted playsinline>
      <source src="moxie.webm" type="video/webm">
      <source src="moxie.mp4" type="video/mp4"/> 
    </video>
    <div class="main">
      <h1 class="header">
        <span class="header__item header__1st">Скоро</span>
        <br>
        <span class="header__item header__2nd">Смотри главное</span>
      </h1>
      <button class="play-video">Play</button>
      <div class="footer">
        <img class="footer__logo" src="moxie-logo.svg" alt="logo">
        <address class="footer__contacts">
          <a class="footer__email" href="mailto:info@moxie.su">info@moxie.su</a>
          <div class="footer__tel-block">
            <a class="footer__tel" href="tel:+79260386888">+79260386888</a>
            <a class="footer__tel" href="tel:+74993933898">+74993933898</a>
          </div> 
        </address>
      </div>
    </div>
  </section>
  <div class="popup visually-hidden">
    <span class="close">×</span>
    <iframe src="https://player.vimeo.com/video/436752564" style="position:absolute;top:0;left:0;right:0;bottom:0;width:100%;height:100%;max-width:1200px;margin:0 auto;" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="app.js"></script>
</body>
</html>
